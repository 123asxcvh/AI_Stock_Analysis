# Streamlit 1.39+ 配置文件
[theme]
primaryColor = "#FFD700"
backgroundColor = "#0D0D0D"
secondaryBackgroundColor = "#1A1A1A"
textColor = "#FFFFFF"
font = "sans serif"
base = "dark"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
port = 8501
maxUploadSize = 200
maxMessageSize = 200

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[runner]
magicEnabled = true
# 移除了 installTracer 和 fixMatplotlib（已被弃用）

[logger]
level = "info"
messageFormat = "%(asctime)s %(message)s"